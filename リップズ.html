<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>リップズ</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 { margin-top: 40px; }

.main-img {
  margin-top: 20px;
  width: 220px;
  height: 220px;
  border-radius: 18px;
  object-fit: cover;
}

input {
  margin-top: 20px;
  width: 220px;
  padding: 12px;
  border-radius: 10px;
  border: none;
}

button {
  margin-top: 12px;
  padding: 10px 30px;
  border-radius: 10px;
  border: none;
  background: white;
  font-weight: bold;
  cursor: pointer;
}

.warning {
  margin-top: 120px;
  opacity: 0.6;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal-box {
  position: relative;
  width: 320px;
  text-align: center;
}

.modal video,
.modal img {
  width: 100%;
  border-radius: 16px;
}

.close {
  position: absolute;
  top: -35px;
  right: 0;
  font-size: 22px;
  cursor: pointer;
}

/* Tombol navigasi bawah */
.nav-btn {
  position: absolute;
  bottom: -40px;
  font-size: 28px;
  color: white;
  background: rgba(0,0,0,0.4);
  border: none;
  border-radius: 6px;
  padding: 5px 12px;
  cursor: pointer;
  user-select: none;
}

.nav-left { left: 0; }
.nav-right { right: 0; }

/* indikator slide */
.indicator {
  margin-top: 8px;
  font-size: 18px;
  letter-spacing: 4px;
}
</style>
</head>

<body>

<h1>リップズ</h1>

<img class="main-img" src="https://files.catbox.moe/2sgujb.jpg">

<input id="keyword" placeholder="Search">
<button onclick="search()">SEARCH</button>

<div class="warning">This Web Is Sensitif⚠</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box" id="modalBox">
    <div class="close" onclick="closeModal()">✕</div>
  </div>
</div>

<script>
let data = {};
let currentIndex = 0;
let currentImages = [];

fetch("https://lipzz-elzxd.github.io/Lipz/data.json")
  .then(res => res.json())
  .then(json => data = json);

function search() {
  const key = document.getElementById("keyword").value.trim().toLowerCase();
  if (!data[key]) return;

  const modalBox = document.getElementById("modalBox");
  modalBox.innerHTML = '<div class="close" onclick="closeModal()">✕</div>';

  if (data[key].type === "video") {
    const video = document.createElement("video");
    video.src = data[key].src;
    video.controls = true;
    video.autoplay = true;
    modalBox.appendChild(video);
  }

  if (data[key].type === "gallery") {
    currentImages = data[key].images;
    currentIndex = 0;

    const img = document.createElement("img");
    img.id = "mainGallery";
    img.src = currentImages[currentIndex];
    modalBox.appendChild(img);

    // tombol navigasi bawah kiri
    const leftBtn = document.createElement("button");
    leftBtn.className = "nav-btn nav-left";
    leftBtn.innerText = "<";
    leftBtn.onclick = () => slide(-1);
    modalBox.appendChild(leftBtn);

    // tombol navigasi bawah kanan
    const rightBtn = document.createElement("button");
    rightBtn.className = "nav-btn nav-right";
    rightBtn.innerText = ">";
    rightBtn.onclick = () => slide(1);
    modalBox.appendChild(rightBtn);

    // indikator slide
    const indicator = document.createElement("div");
    indicator.className = "indicator";
    indicator.id = "indicator";
    modalBox.appendChild(indicator);

    updateIndicator();
  }

  document.getElementById("modal").style.display = "flex";
}

function slide(direction) {
  currentIndex += direction;
  if (currentIndex < 0) currentIndex = currentImages.length - 1;
  if (currentIndex >= currentImages.length) currentIndex = 0;
  document.getElementById("mainGallery").src = currentImages[currentIndex];
  updateIndicator();
}

function updateIndicator() {
  const indicator = document.getElementById("indicator");
  if (!indicator) return;
  let text = "";
  for (let i = 0; i < currentImages.length; i++) {
    text += (i === currentIndex) ? "♦" : "•";
  }
  indicator.textContent = text;
}

function closeModal() {
  const modal = document.getElementById("modal");
  modal.style.display = "none";
  const video = document.querySelector("#modalBox video");
  if(video) { video.pause(); video.src = ""; }
  document.getElementById("modalBox").innerHTML = '<div class="close" onclick="closeModal()">✕</div>';
  currentImages = [];
  currentIndex = 0;
}
</script>

</body>
</html>
