<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リップズ</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            background-color: #000;
        }

        .modal-backdrop {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .video-container {
            width: 100%;
            max-width: 180px;
            max-height: 80vh;
            border-radius: 18px;
            overflow: hidden;
            position: relative;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center text-white">

    <div class="flex flex-col items-center gap-6 w-full px-4">

        <!-- Title -->
        <a href="#" id="homeLink" class="text-4xl font-bold text-white">
            リップズ
        </a>

        <!-- Image -->
        <img
            src="https://files.catbox.moe/2sgujb.jpg"
            alt="Lipzz"
            class="w-[180px] aspect-square rounded-xl object-cover"
            loading="lazy"
        />

        <!-- Input -->
        <input
            id="searchInput"
            type="text"
            placeholder="Masukkan kata kunci"
            class="w-full max-w-xs px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-white"
        />

        <!-- Button -->
        <button
            id="searchButton"
            class="w-full max-w-xs py-3 rounded-lg bg-purple-600 font-bold hover:bg-purple-700 transition"
        >
            SEARCH
        </button>

    </div>

    <!-- MODAL -->
    <div id="videoModal" class="fixed inset-0 z-50 hidden">
        <!-- Backdrop -->
        <div class="modal-backdrop absolute inset-0"></div>

        <!-- Centered Modal -->
        <div class="relative z-10 flex items-center justify-center w-full h-full">
            <div class="video-container bg-black shadow-2xl">
                <video id="lipzzVideo" controls preload="metadata">
                    <source src="" type="video/mp4">
                </video>

                <!-- Close -->
                <button
                    id="closeModal"
                    class="absolute top-2 right-2 w-8 h-8 bg-white text-black rounded-full flex items-center justify-center"
                    aria-label="Close"
                >
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const CORRECT_KEYWORD = "Lipzz";
        const VIDEO_URL = "https://files.catbox.moe/2tdo94.mp4";

        const searchInput = document.getElementById("searchInput");
        const searchButton = document.getElementById("searchButton");
        const videoModal = document.getElementById("videoModal");
        const lipzzVideo = document.getElementById("lipzzVideo");
        const closeModal = document.getElementById("closeModal");
        const homeLink = document.getElementById("homeLink");

        function openModal() {
            videoModal.classList.remove("hidden");
            lipzzVideo.src = VIDEO_URL;
            setTimeout(() => lipzzVideo.play(), 200);
        }

        function closeModalFn() {
            lipzzVideo.pause();
            lipzzVideo.currentTime = 0;
            lipzzVideo.src = "";
            videoModal.classList.add("hidden");
            searchInput.value = "";
        }

        function handleSearch() {
            if (searchInput.value.trim() === CORRECT_KEYWORD) {
                openModal();
            }
        }

        searchButton.addEventListener("click", handleSearch);

        searchInput.addEventListener("keydown", e => {
            if (e.key === "Enter") handleSearch();
        });

        closeModal.addEventListener("click", closeModalFn);

        videoModal.addEventListener("click", e => {
            if (e.target === videoModal || e.target.classList.contains("modal-backdrop")) {
                closeModalFn();
            }
        });

        document.addEventListener("keydown", e => {
            if (e.key === "Escape" && !videoModal.classList.contains("hidden")) {
                closeModalFn();
            }
        });

        homeLink.addEventListener("click", e => {
            e.preventDefault();
            searchInput.focus();
        });

        searchInput.focus();
    </script>

</body>
</html>
