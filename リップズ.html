<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>リップズ</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  margin-top: 40px;
  font-size: 28px;
}

img {
  margin-top: 20px;
  width: 220px;
  height: 220px;
  object-fit: cover;
  border-radius: 18px;
}

input {
  margin-top: 20px;
  width: 220px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}

button {
  margin-top: 12px;
  padding: 10px 30px;
  border-radius: 10px;
  border: none;
  background: white;
  color: black;
  font-weight: bold;
  cursor: pointer;
}

.warning {
  margin-top: 120px;
  font-size: 14px;
  opacity: 0.7;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(6px);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal-content {
  position: relative;
}

.modal video {
  width: 300px;
  border-radius: 16px;
}

.close {
  position: absolute;
  top: -30px;
  right: -10px;
  font-size: 24px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>リップズ</h1>

<img src="https://files.catbox.moe/2sgujb.jpg" alt="image">

<input id="keyword" type="text" placeholder="Search...">

<button onclick="searchVideo()">SEARCH</button>

<div class="warning">This Web Is Sensitif⚠</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="close" onclick="closeModal()">✕</div>
    <video id="video" controls></video>
  </div>
</div>

<script>
let videoData = {};

// ambil data dari GitHub Pages
fetch("https://lipzz-elzxd.github.io/Lipz/data.json")
  .then(res => res.json())
  .then(data => {
    videoData = data;
    console.log("DATA LOADED:", videoData);
  });

// fungsi search
function searchVideo() {
  const key = document.getElementById("keyword").value
    .trim()
    .toLowerCase();

  if (videoData[key]) {
    openModal(videoData[key]);
  }
}

// buka modal
function openModal(src) {
  const modal = document.getElementById("modal");
  const video = document.getElementById("video");
  video.src = src;
  modal.style.display = "flex";
  video.play();
}

// tutup modal
function closeModal() {
  const modal = document.getElementById("modal");
  const video = document.getElementById("video");
  video.pause();
  video.src = "";
  modal.style.display = "none";
}
</script>

</body>
</html>
