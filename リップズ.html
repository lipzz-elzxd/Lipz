<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リップズ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            transition: filter 0.3s ease;
        }

        body.blurred {
            filter: blur(8px);
        }

        .title {
            color: #fff;
            font-size: 32px;
            margin-bottom: 30px;
            text-decoration: none;
            display: block;
        }

        .image-container {
            margin-bottom: 25px;
        }

        .main-image {
            width: 280px;
            height: auto;
            border-radius: 15px;
            display: block;
        }

        .search-input {
            width: 280px;
            padding: 12px 16px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            outline: none;
        }

        .search-button {
            width: 280px;
            padding: 12px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-button:hover {
            background-color: #e0e0e0;
        }

        .search-button:active {
            background-color: #ccc;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
        }

        .modal-video {
            display: block;
            max-width: 100%;
            max-height: 85vh;
            width: auto;
            height: auto;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: background-color 0.2s;
            z-index: 10;
        }

        .close-button:hover {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <a href="#" class="title">リップズ</a>
    
    <div class="image-container">
        <img src="https://files.catbox.moe/2sgujb.jpg" alt="リップズ" class="main-image">
    </div>
    
    <input type="text" class="search-input" id="searchInput" placeholder="Masukkan kata kunci...">
    
    <button class="search-button" onclick="handleSearch()">SEARCH</button>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">×</button>
            <video class="modal-video" id="modalVideo" controls autoplay>
                <source src="https://files.catbox.moe/2tdo94.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const videoModal = document.getElementById('videoModal');
        const modalVideo = document.getElementById('modalVideo');
        const body = document.body;

        function handleSearch() {
            const keyword = searchInput.value.trim();
            
            if (keyword === 'Lipzz') {
                openModal();
            }
        }

        function openModal() {
            videoModal.classList.add('active');
            body.classList.add('blurred');
            modalVideo.currentTime = 0;
            modalVideo.play();
        }

        function closeModal() {
            videoModal.classList.remove('active');
            body.classList.remove('blurred');
            modalVideo.pause();
        }

        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        videoModal.addEventListener('click', function(e) {
            if (e.target === videoModal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
