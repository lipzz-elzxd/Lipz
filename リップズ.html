<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>リップズ</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 { margin-top: 40px; }

.main-img {
  margin-top: 20px;
  width: 220px;
  height: 220px;
  border-radius: 18px;
  object-fit: cover;
}

input {
  margin-top: 20px;
  width: 220px;
  padding: 12px;
  border-radius: 10px;
  border: none;
}

button {
  margin-top: 12px;
  padding: 10px 30px;
  border-radius: 10px;
  border: none;
  background: white;
  font-weight: bold;
  cursor: pointer;
}

.warning {
  margin-top: 120px;
  opacity: 0.6;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal-box {
  position: relative;
  width: 320px;
}

.modal video,
.modal img {
  width: 100%;
  border-radius: 16px;
}

.slider {
  display: flex;
  gap: 10px;
  margin-top: 10px;
  overflow-x: auto;
}

.slider img {
  width: 70px;
  height: 70px;
  border-radius: 10px;
  object-fit: cover;
  cursor: pointer;
  flex-shrink: 0;
}

.close {
  position: absolute;
  top: -35px;
  right: 0;
  font-size: 22px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>リップズ</h1>

<img class="main-img" src="https://files.catbox.moe/2sgujb.jpg">

<input id="keyword" placeholder="Search">
<button onclick="search()">SEARCH</button>

<div class="warning">This Web Is Sensitif⚠</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box" id="modalBox">
    <div class="close" onclick="closeModal()">✕</div>
  </div>
</div>

<script>
let data = {};

fetch("https://lipzz-elzxd.github.io/Lipz/data.json")
  .then(res => res.json())
  .then(json => data = json);

function search() {
  const key = document.getElementById("keyword").value.trim().toLowerCase();
  if (!data[key]) return;

  const modalBox = document.getElementById("modalBox");
  modalBox.innerHTML = '<div class="close" onclick="closeModal()">✕</div>';

  if (data[key].type === "video") {
    const video = document.createElement("video");
    video.src = data[key].src;
    video.controls = true;
    video.autoplay = true;
    modalBox.appendChild(video);
  }

  if (data[key].type === "gallery") {
    const mainImg = document.createElement("img");
    mainImg.src = data[key].images[0];
    modalBox.appendChild(mainImg);

    const slider = document.createElement("div");
    slider.className = "slider";

    data[key].images.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      img.onclick = () => mainImg.src = src;
      slider.appendChild(img);
    });

    modalBox.appendChild(slider);
  }

  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  const modal = document.getElementById("modal");
  modal.style.display = "none";
  document.getElementById("modalBox").innerHTML = "";
}
</script>

</body>
</html>
