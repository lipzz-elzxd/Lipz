<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Status</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:black;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:system-ui;
}

#viewer{
  width:100vw;
  height:100vh;
  position:relative;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
  background:black;
}

video.contain{
  object-fit:contain;
}

#caption{
  position:absolute;
  bottom:14%;
  left:50%;
  transform:translateX(-50%);
  max-width:90%;
  color:white;
  font-size:15px;
  text-align:center;
  text-shadow:0 2px 6px rgba(0,0,0,.8);
}

#progress{
  position:absolute;
  top:10px;
  left:10px;
  right:10px;
  height:3px;
  display:flex;
  gap:4px;
}

.bar{
  flex:1;
  background:rgba(255,255,255,.3);
  overflow:hidden;
}

.bar span{
  display:block;
  height:100%;
  width:0%;
  background:white;
}

#tap{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:white;
  font-size:13px;
  opacity:.8;
}

.hide{display:none;}
</style>
</head>

<body>
<div id="viewer">
  <div id="progress"></div>
  <video id="media" playsinline muted preload="auto"></video>
  <div id="caption"></div>
  <div id="tap">tap untuk suara</div>
</div>

<script>
const media = document.getElementById("media");
const caption = document.getElementById("caption");
const progress = document.getElementById("progress");
const tap = document.getElementById("tap");

let data=[], index=0, timer=null;

// LOAD DATA
fetch("data.json")
.then(r=>r.json())
.then(d=>{
  const now = Date.now();
  data = d.filter(x => now - x.time < 3*60*60*1000);
  if(!data.length) return;
  buildBars();
  loadStatus(0);
});

// BUILD PROGRESS BAR
function buildBars(){
  progress.innerHTML="";
  data.forEach(()=>{
    const b=document.createElement("div");
    b.className="bar";
    b.innerHTML="<span></span>";
    progress.appendChild(b);
  });
}

// LOAD STATUS
function loadStatus(i){
  if(i<0 || i>=data.length) return;
  clearTimeout(timer);
  index=i;

  document.querySelectorAll(".bar span").forEach((s,j)=>{
    s.style.width = j<i ? "100%" : "0%";
  });

  const item=data[i];
  caption.textContent=item.caption||"";

  media.pause();
  media.src=item.url;
  media.load();

  media.onloadedmetadata = () => {
    const r = media.videoWidth / media.videoHeight;
    media.className = r > 0.8 ? "contain" : "";
    media.play(); // <-- INI BARU DIPANGGIL DI WAKTU YANG BENAR
    startTimer(media.duration || 5);
  };
}

// TIMER BAR
function startTimer(sec){
  const bar=document.querySelectorAll(".bar span")[index];
  bar.style.transition="none";
  bar.style.width="0%";

  setTimeout(()=>{
    bar.style.transition=`width ${sec}s linear`;
    bar.style.width="100%";
  },50);

  timer=setTimeout(()=>loadStatus(index+1),sec*1000);
}

// TAP = UNMUTE SAJA
document.body.addEventListener("click",()=>{
  media.muted=false;
  tap.classList.add("hide");
},{once:true});

// SWIPE
let startX=0;
document.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
document.addEventListener("touchend",e=>{
  const dx=e.changedTouches[0].clientX-startX;
  if(dx>50) loadStatus(index-1);
  if(dx<-50) loadStatus(index+1);
});
</script>
</body>
</html>
