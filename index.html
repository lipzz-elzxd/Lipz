<video id="statusVideo" autoplay muted playsinline></video>

<script>
const video = document.getElementById('statusVideo');

fetch('data.json')
  .then(res => res.json())
  .then(data => {
    if (!data.length) return;
    video.src = data[0].url;
  });

// tap sekali = aktifkan suara
document.body.addEventListener('click', () => {
  video.muted = false;
  video.volume = 1;
  video.play();
}, { once: true });
</script>
