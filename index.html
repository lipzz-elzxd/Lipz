<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Status</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#container {
  position: relative;
  width: 100vw;
  height: 100vh;
}

video {
  width: 100vw;
  height: 100vh;
  object-fit: cover; /* default WA */
  background: black;
}

/* caption ala WA */
#caption {
  position: absolute;
  bottom: 20px;
  left: 0;
  width: 100%;
  padding: 0 16px;
  color: white;
  font-size: 15px;
  text-align: left;
  box-sizing: border-box;
  text-shadow: 0 1px 4px rgba(0,0,0,0.8);
}

/* tap hint */
#tapHint {
  position: absolute;
  top: 50%;
  width: 100%;
  text-align: center;
  color: rgba(255,255,255,0.8);
  font-size: 14px;
  transform: translateY(-50%);
}

.hide {
  display: none;
}
</style>
</head>

<body>

<div id="container">
  <video id="video" autoplay muted playsinline></video>
  <div id="tapHint">Tap untuk menyalakan suara</div>
  <div id="caption">Tes status pertama</div>
</div>

<script>
const video = document.getElementById("video");
const caption = document.getElementById("caption");
const tapHint = document.getElementById("tapHint");

/* GANTI URL VIDEO DI SINI */
video.src = "https://files.catbox.moe/bjzrnc.mp4";

/* DETEKSI RASIO → WA LOGIC */
video.addEventListener("loadedmetadata", () => {
  const ratio = video.videoWidth / video.videoHeight;

  // kalau bukan vertikal (bukan 9:16)
  if (ratio > 0.8) {
    video.style.objectFit = "contain"; // kayak foto status WA
  } else {
    video.style.objectFit = "cover"; // full layar
  }
});

/* TAP SEKALI → NYALAKAN SUARA */
document.body.addEventListener("click", () => {
  video.muted = false;
  video.volume = 1;
  video.play();
  tapHint.classList.add("hide");
}, { once: true });
</script>

</body>
</html>
