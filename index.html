<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Status</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    #status-container {
      position: fixed;
      inset: 0;
      background: black;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* WA STYLE */
      background: black;
    }

    /* Caption */
    #caption {
      position: absolute;
      bottom: 24px;
      left: 0;
      width: 100%;
      padding: 0 16px;
      color: white;
      font-size: 15px;
      line-height: 1.4;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    /* Tap hint */
    #tapHint {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255,255,255,0.7);
      font-size: 14px;
      pointer-events: none;
      opacity: 1;
      transition: opacity .3s ease;
    }

    #tapHint.hide {
      opacity: 0;
    }
  </style>
</head>
<body>

<div id="status-container">
  <video id="video" autoplay muted playsinline></video>
  <div id="tapHint">Tap untuk nyalakan suara</div>
  <div id="caption"></div>
</div>

<script>
const video = document.getElementById("video");
const captionEl = document.getElementById("caption");
const tapHint = document.getElementById("tapHint");

// ambil data status
fetch("data.json")
  .then(r => r.json())
  .then(data => {
    if (!data.length) return;
    video.src = data[0].url;
    captionEl.textContent = data[0].caption || "";
  });

// tap pertama = aktifkan suara
document.body.addEventListener("click", () => {
  video.muted = false;
  video.volume = 1;
  video.play();
  tapHint.classList.add("hide");
}, { once: true });
</script>

</body>
</html>
